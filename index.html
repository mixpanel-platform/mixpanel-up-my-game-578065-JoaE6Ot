<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
    <style>
      table#resultsTable {
        width: 100%; 
        background-color: #f1f1c1;
        border: 1;
        align: center;
      }
    </style>
  </head>
  <body class="mixpanel-platform-body">
    <table id="resultsTable">
      <tr>
        <td><b>Activity</b></td>
        <td>Count</td>
      </tr>
    </table>
    
    <script>
    
    var params = {
          from: '2015-01-01',
          to: '2015-04-30',
          type: 'general',
          unit: 'month'
        };
    
    var runQuery = function(event, where) {
      params['where'] = where;
      MP.api.segment(event, {}, where).done(function(results) {
        params['where'].delete;
        console.log(results.values());
        return results.values();
      });
    };
    
    var queryNav = function() {
      var vidWatch = runQuery("Video Open", '(string(properties["Video Owner"]) == "false"))');
      var revWatch = runQuery("Review", '(string(properties["Role"]) == "Reviewee"))');
      var recVideo = 1;
      var vidShare = 1;
      var comments = 1;
      var reviewed = runQuery("Review", '(string(properties["Role"]) == "Reviewer"))');
      var paid = runQuery("Review", '(string(properties["Type"]) == "Paid"))');
      
      setTimeout(function(){
        console.log(vidWatch);
        $('table#resultsTable').append(
            '<tr>' +
            '<td>' + "Video Watch" + '</td>' +
            '<td>' + vidWatch.values() + '</td>' +
            '</tr>'
          );
      }, 20000);
    };
    
    queryNav();
     
    </script>
  </body>
</html>
